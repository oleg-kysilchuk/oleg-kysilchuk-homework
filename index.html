<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----Fonts----->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">
    <!-----Styles---->
    <link href="styles/style.css" rel="stylesheet">
    <title>Cahee</title>
</head>
<body>

    <footer class="page-footer">

        <section class="form-section">
            
            <h5 class="contact">Contact</h5>
            <p class="description">For new projects, ideas, business or anything
                you'd like to discuss, contact with me!</p>

            <div class="container">

                <div class="item form-block">

                    <form id="contact" action="#" method="GET">

                        <input type="text" name="user-name" placeholder="Your name..."  required>

                        <input type="email" name="user-email" placeholder="Your email..." required>

                        <input type="tel" name="phone-number" placeholder="Your phone number..." pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>

                        <textarea name="message" placeholder="Your message..." required></textarea>

                        <button type="submit" form="contact" >Submit</button>

                    </form>

                </div>

                <div class="item information">
                    <ul>
                        <li class="address">
                            <span class="bolder-text">address</span>
                            123 City name, Street, City, Country
                        </li>

                        <li class="email">
                            <span class="bolder-text">email</span>
                            cahee@domain.com
                        </li>

                        <li class="phone">
                            <span class="bolder-text">phone</span>
                            +012 345 6789
                        </li>
                    </ul>
                </div>

            </div>
        </section>

        <div class="copyright">

            <span class="rights">&#169; 2015 Company. All right reserved.</span>

            <span class="logo">Cahee</span>

            <span class="author">Made with <span>love</span> by Auskteez</span>

        </div>

    </footer>

</body>
</html>

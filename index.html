<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google Maps</title>
</head>
<body>
    <form class="search" id="route-form">
        <input class="from" type="text" required>
        <input class="to" type="text" required>
        <button form="route-form">Show Route</button>
    </form>

    <div id="map"></div>
    
    <script defer src="script.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQgVl67qUFWnYQlfPFzMX8D0WmXqifr8A&libraries=places&callback=initMap"></script>
</body>
</html>

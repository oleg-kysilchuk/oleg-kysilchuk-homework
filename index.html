<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">

        <div class="search-type">
            <p class="optional">Check one type (optional)</p>

            <div class="types">
                <button class="type-btn" data-type="movie">movies</button>
                <button class="type-btn" data-type="series">series</button>
                <button class="type-btn" data-type="episode">episodes</button>
            </div>
        </div>

        <form id="search-form"  class="search-form">
            <input type="search" name="srch" class="search-inp" placeholder="Enter movie title..." required>
            <button form="search-form" class="search-btn">Search!</button>
        </form>

        <div class="pagination"></div>

        <ol class="results"></ol>

        <div class="movie-details"><button>&#10006;</button></div>
        
    </div>
    <script defer src="script.js"></script>
</body>
</html>

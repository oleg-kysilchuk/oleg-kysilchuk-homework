<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #C1B59B; color: black; font-size: 22px; max-width: 100vw; max-height: 100vh">

    <div class="calc">
        <input maxlength="12" class="calc__res result">

        <div class="calc__nums">
            <button class="calc__nums__digit digit" data-btn="num" value="1" >1</button>
            <button class="calc__nums__digit digit" data-btn="num" value="2" >2</button>
            <button class="calc__nums__digit digit" data-btn="num" value="3" >3</button>
            <button class="calc__nums__digit digit" data-btn="num" value="4" >4</button>
            <button class="calc__nums__digit digit" data-btn="num" value="5" >5</button>
            <button class="calc__nums__digit digit" data-btn="num" value="6" >6</button>
            <button class="calc__nums__digit digit" data-btn="num" value="7" >7</button>
            <button class="calc__nums__digit digit" data-btn="num" value="8" >8</button>
            <button class="calc__nums__digit digit" data-btn="num" value="9" >9</button>
            <button class="calc__nums__digit digit" data-btn="num" value="0" >0</button>
            <button class="calc__nums__symbol equal"  value="=" >=</button>
            <button class="calc__nums__symbol clear"  value="c" >C</button>
            <button class="calc__nums__symbol digit" data-btn="op" value="+" >+</button>
            <button class="calc__nums__symbol digit" data-btn="op" value="-" >-</button>
            <button class="calc__nums__symbol digit" data-btn="op" value="*" >*</button>
            <button class="calc__nums__symbol digit" data-btn="op" value="/" >/</button>
        </div>
    </div>
    
    <script src="./jquery-3.5.1.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-----Fonts------>
    <link href="//db.onlinewebfonts.com/c/cf2e520b1f09b1054a329a50e225ac01?family=Museo+Sans+Rounded+100" rel="stylesheet" type="text/css"/>
    <!-----Styles----->
    <link href="/scss/style.css" rel="stylesheet" />
    <title>NIKE-SB</title>
  </head>
  <body>

    <div class="container">

      <section class="content">


        <div class="content__logo">
          <img src="./assets/logo.png" alt="nike-logo" />
        </div>


        <div class="content__item content__item-preview">

          <img class="content__good-picture" src="./assets/Nike.png" alt="nike-preview" />

          <div class="content__colorpick">

            <input class="content__colorpick__color" id="black" form="specification" type="radio" name="color" value="black"  checked/>
            <label class="content__colorpick__coloring coloring" for="black"></label>

            <input  class="content__colorpick__color" id="white" form="specification" type="radio" name="color" value="white"/>
            <label class="content__colorpick__coloring coloring" for="white"></label>

            <input class="content__colorpick__color" id="red" form="specification" type="radio" name="color" value="red"/>
            <label class="content__colorpick__coloring coloring" for="red"></label>

            <input class="content__colorpick__color" id="green" form="specification" type="radio" name="color" value="green"/>
            <label class="content__colorpick__coloring coloring" for="green"></label>

          </div>

        </div>


        <div class="content__item content__item-order">

          <h2 class="content__title">Nike SB Stefan Janoski Max</h2>

          <p class="content__sub-title">Unisex Skateboarding Shoe</p>


          <form class="content__order-form" id="specification" action="#" method="GET">

            <div class="content__rating">

              <input class="content__rating__star" type="radio" name="rate" id="5st" value="5">
              <label class="content__rating__rate" for="5st"><i class="fas fa-star"></i></label>
  
              <input class="content__rating__star" type="radio" name="rate" id="4st" value="4">
              <label class="content__rating__rate" for="4st"><i class="fas fa-star"></i></label>
  
              <input class="content__rating__star" type="radio" name="rate" id="3st" value="3" checked>
              <label class="content__rating__rate" for="3st"><i class="fas fa-star"></i></label>
  
              <input class="content__rating__star" type="radio" name="rate" id="2st" value="2">
              <label class="content__rating__rate" for="2st"><i class="fas fa-star"></i></label>
  
              <input class="content__rating__star" type="radio" name="rate" id="1st" value="1">
              <label class="content__rating__rate" for="1st"><i class="fas fa-star"></i></label>
  
  
            </div>

            <select class="content__order-form__selection" name="size" id="size" required>
              <option selected>Size</option>
              <option value="40">40</option>
              <option value="42">42</option>
              <option value="44">44</option>
              <option value="46">46</option>
            </select>

            <select class="content__order-form__selection" name="quantity" id="quantity" required>
              <option selected>Qty</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <button class="content__order-form__btn" type="submit" form="specification">Add to cart</button>

          </form>

        </div>

      </section>

    </div>

    <!-------Font Awesome------->
    <script src="https://kit.fontawesome.com/2f5f85827b.js" crossorigin="anonymous"></script>
  </body>
</html>

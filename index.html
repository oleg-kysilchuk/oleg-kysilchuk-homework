<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-----Fonts------>
    <link href="//db.onlinewebfonts.com/c/cf2e520b1f09b1054a329a50e225ac01?family=Museo+Sans+Rounded+100" rel="stylesheet" type="text/css"/>
    <!-----Styles----->
    <link href="/scss/style.css" rel="stylesheet" />
    <title>NIKE-SB</title>
  </head>
  <body>

    <div class="container">

      <section class="container__content">


        <div class="container__content__logo">
          <img src="./assets/logo.png" alt="nike-logo" />
        </div>


        <div class="container__content__item container__content__item-preview">

          <img class="container__content__item-preview__good-picture" src="./assets/Nike.png" alt="nike-preview" />

          <div class="container__content__item-preview__colorpicker">

            <input class="container__content__item-preview__colorpicker__color" id="black" form="specification" type="radio" name="color" value="black"  checked/>
            <label for="black"></label>

            <input class="container__content__item-preview__colorpicker__color" id="white" form="specification" type="radio" name="color" value="white"/>
            <label for="white"></label>

            <input class="container__content__item-preview__colorpicker__color" id="red" form="specification" type="radio" name="color" value="red"/>
            <label for="red"></label>

            <input class="container__content__item-preview__colorpicker__color" id="green" form="specification" type="radio" name="color" value="green"/>
            <label for="green"></label>

          </div>

        </div>


        <div class="container__content__item container__content__item-order">

          <h2 class="container__content__item-order__title">Nike SB Stefan Janoski Max</h2>

          <p class="container__content__item-order__sub-title">Unisex Skateboarding Shoe</p>


          <form class="container__content__item-order__order-form" id="specification" action="#" method="GET">

            <select class="size" name="size" id="size" required>
              <option selected>Size</option>
              <option value="40">40</option>
              <option value="42">42</option>
              <option value="44">44</option>
              <option value="46">46</option>
            </select>

            <select class="quantity" name="quantity" id="quantity" required>
              <option selected>Qty</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <button class="order-btn" type="submit" form="specification">Add to cart</button>

          </form>

        </div>

      </section>

    </div>
  </body>
</html>

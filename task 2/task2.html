<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----Fonts----->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-----Styles---->
    <link href="styles/style.css" rel="stylesheet">
    <title>Sign in</title>
</head>
<body>

    <div class="container">
       
        <a href="#" class="sign">Sign in</a>
        <a href="#" class="join">Join us</a>

        <form class="sign-form" id="sign-in" action="#" method="GET">

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            
            <input class="keep-me" id="checkbox" type="checkbox" name="keep" checked>
            <label class="check" for="checkbox">Keep me signed in</label>

            <button class="sign-in-btn" type="submit" form="sign-in">Sign in</button>

        </form>

        <a href="#" class="pass-restore">Forgot password</a>
        <a href="#" class="create-acc">Create an account</a>

    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-------Font----->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!------Style-->
    <link rel="stylesheet" href="styles/style.css">
    <title>CSS Shopping List</title>
</head>
<body>
    
        <header class="page-header">
            <h1>CSS Diner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </header>
        

        <main class="content">

            <section class="list-container">

                <form action="#" method="GET" id="form">

                <ul>
                    
                     <li>
                        <input type="checkbox" id="pickles" name="pickles">
                        <label for="pickles">A lot of pickles 
                        <span class="description">for the next lessons about CSS</span>
                        </label>
                    </li>

                    <li>
                        <input type="checkbox" id="apples" name="apples">
                        <label for="apples">10 apples 
                        <span class="description">for more CSS manipulations</span>
                        </label>
                    </li>


                    <li>
                        <input type="checkbox" id="oranges" name="oranges">
                        <label for="oranges">20 oranges 
                        <span class="description">because they are awesome</span>
                        </label>
                    </li>


                    <li>
                        <input type="checkbox" id="plates" name="plates">
                        <label for="plates">13 plates 
                        <span class="description">hm... they always disappear</span>
                        </label>
                    </li>


                    <li>
                        <input type="checkbox" id="bentos" name="bentos">
                        <label for="bentos">20 bentos</label>
                    </li>


                    <li>
                        <input type="checkbox" id="sake" name="sake">
                        <label for="sake">1 bottle of Sake ^_^ 
                        <span class="description">for my friends</span>
                        </label>
                    </li>

                </ul>
                
                <button class="form-button" type="submit" form="form">Bon appetit :)</button>
            
            </form>
            
            </section>

        </main>
    

</body>
</html>

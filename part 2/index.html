<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----Fonts----->
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <!----Icons----->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.5/css/weather-icons.min.css" rel="stylesheet">
    <!-----Style---->
    <link href="styles/style.css" rel="stylesheet">
    <title>CSS Weather Forecast</title>
</head>
<body>
    
    <div class="container">

        <h2>CSS Weather Forecast <i class="wi wi-sunrise"></i></h2>

        <ul class="cities-list">

            <li class="item lisbon">
                <p class="city">
                Lisbon
                <span class="degree">21&#8451; <i class="wi wi-day-sunny"></i></span>
                </p>
            </li>


            <li class="item paris">
                <p class="city">
                Paris
                <span class="degree">11&#8451; <i class="wi wi-day-hail"></i></span>
                </p>
            </li>


            <li class="item belgrade">
                <p class="city">
                Belgrade
                <span class="degree">15&#8451; <i class="wi wi-day-cloudy"></i></span>
                </p>
            </li>


            <li class="item moscow">
                <p class="city">
                Moscow
                <span class="degree">21&#8451; <i class="wi wi-day-cloudy-high"></i></span>
                </p>
            </li>


            <li class="item tel-aviv">
                <p class="city">
                Tel Aviv
                <span class="degree">32&#8451; <i class="wi wi-hot"></i></span>
                </p>
            </li>


            <li class="item cairo">
                <p class="city">
                Cairo
                <span class="degree">21&#8451; <i class="wi wi-day-sunny"></i></span>
                </p>
            </li>


            <li class="item new-york">
                <p class="city">
                New York
                <span class="degree">17&#8451; <i class="wi wi-day-sleet-storm"></i></span>
                </p>
            </li>


            <li class="item new-delhi">
                <p class="city">
                New Delhi
                <span class="degree">17&#8451; <i class="wi wi-rain-wind"></i></span>
                </p>
            </li>


            <li class="item san-francisco">
                <p class="city">
                San Francisco
                <span class="degree">15&#8451; <i class="wi wi-day-sunny-overcast"></i></span>
                </p>
            </li>


            <li class="item tokyo">
                <p class="city">
                Tokyo
                <span class="degree">8&#8451; <i class="wi wi-night-clear"></i></span>
                </p>
            </li>


            <li class="item sydney">
                <p class="city">
                Sydney
                <span class="degree">25&#8451; <i class="wi wi-night-partly-cloudy"></i></span>
                </p>
            </li>

        </ul>

        <span class="wish">Have a nice day and don't forget umbrella if you are in New Delhi now!</span>
    </div>
</body>
</html>
